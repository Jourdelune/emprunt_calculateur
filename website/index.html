<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'emprunt</title>
    <link rel="stylesheet" href="style/app.css">
    <meta name="google-site-verification" content="QZZTjZ7JiECinc6QQ8xFZUcYaoJEq_CKhaTTrPxUhNQ" />
</head>
<body>
    <h1>Calculateur d'Amortissement d'Emprunt</h1>
    
    <div class="calculator-container">
        <div class="form-container">
            <div class="form-grid">
                <div class="form-group">
                    <label for="montant">Montant de l'emprunt (€)</label>
                    <input type="number" id="montant" value="100000" min="1">
                </div>
                
                <div class="form-group">
                    <label for="taux">Taux d'intérêt annuel (%)</label>
                    <input type="number" id="taux" value="12" min="0.01" max="100" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="duree">Durée (années)</label>
                    <input type="number" id="duree" value="5" min="1">
                </div>
                
                <div class="form-group">
                    <label for="periodicite">Périodicité</label>
                    <select id="periodicite">
                        <option value="mensuel">Mensuel</option>
                        <option value="trimestriel">Trimestriel</option>
                        <option value="semestriel">Semestriel</option>
                        <option value="annuel" selected>Annuel</option>
                    </select>
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="amortissement_constant">
                <label for="amortissement_constant">Amortissement constant</label>
            </div>
            
            <button id="calculer">Calculer</button>
        </div>
        
        <div class="results-container">
            <div id="tableau-results">
                <table id="tableau-amortissement">
                    <thead>
                        <tr>
                            <th>Période</th>
                            <th>Annuité</th>
                            <th>Intérêt</th>
                            <th>Amortissement</th>
                            <th>Capital restant dû</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les données seront insérées ici par JavaScript -->
                    </tbody>
                </table>
                
                <div class="summary">
                    <div class="summary-item">
                        <div class="summary-label">Coût total de l'emprunt</div>
                        <div class="summary-value" id="cout-total">0 €</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Total des intérêts</div>
                        <div class="summary-value" id="total-interets">0 €</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Mensualité moyenne</div>
                        <div class="summary-value" id="mensualite-moyenne">0 €</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
